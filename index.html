<script>
const stripe = Stripe('pk_live_51RdZW2AuHLqKAXDNm5WqoLwAHcN5EnNCdSVaa4dnlV50mO0KCzsBGryv7djhbufEYbnO1kTKOz6dYGvEOJdSTv0M00WC9gEKO5');
const elements = stripe.elements();
const card = elements.create('card');
card.mount('#card-element');

const amountInput = document.getElementById('amount');
const payButton = document.getElementById('pay-button');
const paymentMessage = document.getElementById('payment-message');

// Enable button when card complete
card.on('change', e => {
  payButton.disabled = !e.complete;
  if (e.error) {
    paymentMessage.textContent = e.error.message;
    paymentMessage.className = 'error';
  } else {
    paymentMessage.textContent = '';
  }
});

// Pay button click
payButton.addEventListener('click', async () => {
  payButton.disabled = true;
  const {error, paymentMethod} = await stripe.createPaymentMethod({
    type: 'card',
    card: card,
    billing_details: {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value
    }
  });
  if (error) {
    paymentMessage.textContent = error.message;
    paymentMessage.className = 'error';
    payButton.disabled = false;
  } else {
    paymentMessage.textContent = 'Payment method created successfully.';
    paymentMessage.className = 'success';
    payButton.disabled = false;
  }
});

// Payment Request Button
const paymentRequest = stripe.paymentRequest({
  country: 'FR',
  currency: 'eur',
  total: {
    label: 'Total',
    amount: 0 // start with 0
  },
  requestPayerName: true,
  requestPayerEmail: true
});

// Update amount dynamically
amountInput.addEventListener('input', () => {
  const amt = Math.round((parseFloat(amountInput.value || 0)) * 100);
  paymentRequest.update({
    total: {
      label: 'Total',
      amount: amt
    }
  });
});

// Payment method event
paymentRequest.on('paymentmethod', async (ev) => {
  ev.complete('success');
  paymentMessage.textContent = 'Payment received via Apple/Google Pay!';
  paymentMessage.className = 'success';
});

// Check availability and mount
paymentRequest.canMakePayment().then(result => {
  if (result) {
    const prButton = elements.create('paymentRequestButton', {paymentRequest});
    prButton.mount('#stripe-payment-request-button');
  } else {
    document.getElementById('stripe-payment-request-button').style.display = 'none';
  }
});

// PayPal Button
paypal.Buttons({
  style: {shape:'rect',color:'gold',layout:'vertical',label:'paypal'},
  createOrder: (data, actions) => {
    return actions.order.create({
      purchase_units: [{
        amount: {
          currency_code: 'EUR',
          value: (parseFloat(amountInput.value) || 0).toFixed(2)
        }
      }]
    });
  },
  onApprove: (data, actions) => {
    return actions.order.capture().then(details => {
      alert('Transaction completed by ' + details.payer.name.given_name);
    });
  }
}).render('#paypal-button-container');

</script>
